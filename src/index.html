<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L-System</title>
  </head>
  <body>
    <div class="main-container">
      <div class="grid-container">
        <div class="config-panel">
          <form>
            <div class="input-wrapper">
              <label for="lineLength">Line Length: </label>
              <input
                type="range"
                name="lineLength"
                id="lineLength"
                step="1"
                min="1"
                max="30"
                value="1"
              />
              <span id="lineLengthValue">1</span>
            </div>
            <div class="input-wrapper">
              <label for="currentLSystem">LSystem Selected: </label>
              <select name="currentLSystem" id="currentLSystem"></select>
            </div>
          </form>
        </div>
        <div id="Canvas" class="canvas"></div>
      </div>
    </div>
  </body>
</html>
